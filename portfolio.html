<script>

         function typeWriter(elemento) {
           const textoArray = elemento.innerHTML.split("");
           elemento.innerHTML = "";
           textoArray.forEach(function(letra, i) {
          setTimeout(function() {
           elemento.innerHTML += letra;
          }, 40 * i)

           });
         }
         
         const texto = document.querySelector('h1');
         typeWriter(texto);
